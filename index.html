<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Trello App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="column">
        <h2>To Do</h2>
        <div class="card" contenteditable="true">Task 1</div>
        <div class="card" contenteditable="true">Task 2</div>
        <div class="card" contenteditable="true">Task 3</div>
      </div>

      <div class="column">
        <h2>In Progress</h2>
        <div class="card" contenteditable="true">Task 4</div>
        <div class="card" contenteditable="true">Task 5</div>
      </div>

      <div class="column">
        <h2>Done</h2>
        <div class="card" contenteditable="true">Task 6</div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="draggable.js"></script>
  </body>
</html>
